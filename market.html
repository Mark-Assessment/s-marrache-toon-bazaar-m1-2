<!DOCTYPE html>
<html lang="en">
  <!-- Head inc. Viewport, External Fonts & Meta Data Start -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toon Bazaar homepage for general information about purchasing cartoons and animations from our community of cartoonists.">
    <script src="https://kit.fontawesome.com/fced343307.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <!-- Page Title Start -->
    <title>TOON BAZAAR/MARKET</title>
    <!-- Page Title End -->
    <!-- Background Styling Start-->
    <style id="background">
      body {
        background-image: url('assets/images/toon-bazaar.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Background Styling End-->
  </head>
  <!-- Head inc. Viewport, External Fonts & Meta Data End -->
  <!-- Main Body Start -->
  <body>
    <!-- Document Header Start -->
    <header>
      <h1>TOON BAZAAR</h1>
      <h2>
        <strong>Your Vision | Our Toons</strong>
      </h2>
    </header>
    <!-- Document Header End -->
    <!-- Main Navigation Start -->
    <nav>
      <ul>
        <li class="left-nav">
          <a href="index.html#home" aria-label="Go to the homepage">
            <strong>HOME</strong>
          </a>
        </li>
        <li class="center-nav">
          <a href="market.html#market" aria-label="See what we have to offer in our marketplace">
            <strong>MARKET</strong>
          </a>
        <li class="right-nav">
          <a href="contact.html#contact" aria-label="Contact us for any questions or bespoke requests">
            <strong>CONTACT</strong>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main Navigation End -->
    <br>
    <!-- Market Showcase Section Start -->
    <!-- Row 1 -- Market Page Animations feat. YouTube Iframes Start -->
    <div id="animations-caption" class="caption">ANIMATIONS</div>
    <div class="animation-examples">
      <div class="row">
        <div class="column span">
          <div class="frame">
            <iframe src="https://www.youtube.com/embed/Ws6VnG91b0o?si=wQwk-Xm6PhlxY-YH" title="Toon Bazaar example animation number 1" allowfullscreen class="video"></iframe>
          </div>
        </div>
        <div class="column span">
          <div class="frame">
            <iframe src="https://www.youtube.com/embed/2E2MjEHJRlQ?si=llgtsBXj0SfgU4fc" title="Toon Bazaar example animation number 2" allowfullscreen class="video"></iframe>
          </div>
        </div>
        <div class="column span">
          <div class="frame">
            <iframe src="https://www.youtube-nocookie.com/embed/StSgGZm7mcc?si=MdGMOdD8ITAemj4u" title="Toon Bazaar example animation number 2" allowfullscreen class="video"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Row 1 -- Market Page Animations feat. YouTube Iframes End -->
    <br>
    <!-- Row 2 -- Market Page Illustrations Start -->
    <div id="illustrations-caption" class="caption">ILLUSTRATIONS</div>
    <div class="illustration-examples">
      <div class="row">
        <div class="column span">
          <img id="spies" src="assets/images/60s-spies-xl.jpg" alt="a cartoon of 1960s Russian spies">
        </div>
        <div id="mixed-column" class="column span">
          <img id="matrix" src="assets/images/miliband-blair.jpg" alt="a cartoon of Tony Blair & Ed Milliband in a parody of the Matrix">
          <hr>
          <img id="bunny" src="assets/images/hoppy-bunny.jpg" alt="a cartoon of Hoppy the Bunny">
          <img id="wolfy" src="assets/images/wolfy-bw-best.jpg" alt="a cartoon of street artist - Wolfy">
          <img id="croc" src="assets/images/croc-tears.jpg" alt="a cartoon of a crocodile crying crocodile tears">
        </div>
        <div class="column span">
          <img src="assets/images/suarez-kennel-lg.jpg" alt="a cartoon of Suarez in the doghouse">
        </div>
      </div>
    </div>
    <!-- Row 2 -- Market Page Illustrations End -->
    <br>
    <!-- Row 3 -- Market Page Comics & Storyboards Start -->
    <div id="comics-caption" class="caption">COMICS & STORYBOARDS</div>
    <div class="comic-examples">
      <div class="row">
        <div class="column span">
          <img id="sexplicit1" src="assets/images/sexplicit.jpg" alt="a storyboard for a sitcom">
          <img id="sexplicit2" src="assets/images/sexplicit-2.jpg" alt="a storyboard for a sitcom">
        </div>
        <div class="column span">
          <img id="chaos" src="assets/images/chaos-cover.jpg" alt="a cover for the graphic novel - Chaos">
        </div>
        <div class="column span">
          <img id="wild-cards" src="assets/images/wild-cards-sm.jpg" alt="scene 1 of comic strip - The Wild Cards">
        </div>
      </div>
    </div>
    <!-- Row 3 -- Market Page Comics & Storyboards End -->
    <br>
    <!-- Row 4 -- Market Page Merchandise Start -->
    <div id="merch-caption" class="caption">MERCHANDISE</div>
    <div class="merch-examples">
      <div class="row">
        <div class="column span">
          <img src="assets/images/outside-card-fat.jpg" alt="outside of a thank you card template">
        </div>
        <div class="column span">
          <img src="assets/images/merch-b.jpg" alt="a cartoon of merchandise inc. bags & greeting cards">
          <img src="assets/images/merch-t.jpg" alt="a cartoon of merchandise inc. cushions & caps">
        </div>
        <div class="column span">
          <img src="assets/images/inside-card-fat.jpg" alt="inside of a thank you card template">
        </div>
      </div>
    </div>
    <!-- Row 4 -- Market Page Merchandise End -->
    <!-- Market Showcase Section End -->
    <br>
    <!-- Footer w/ Links to Social Media Start -->
    <footer>
      <ul class="social-networks">
        <li class="left-social">
          <a href="https://www.facebook.com" aria-label="Enjoy more from Toon Bazaar on Facebook" target="_blank">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
        </li>
        <li class="center-left-social">
          <a href="https://www.instagram.com" aria-label="Enjoy more from Toon Bazaar on Instagram" target="_blank">
            <i class="fa-brands fa-square-instagram fa-xl"></i>
          </a>
        </li>
        <li class="center-right-social">
          <a href="https://www.youtube.com" aria-label="Enjoy more from Toon Bazaar on YouTube" target="_blank">
            <i class="fa-brands fa-square-youtube fa-xl"></i>
          </a>
        </li>
        <li class="right-social">
          <a href="https://www.pinterest.com" aria-label="Enjoy more from Toon Bazaar on Pinterest" target="_blank">
            <i class="fa-brands fa-pinterest fa-xl"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- Footer w/ Links to Social Media End -->
  </body>
  <!-- Main Body End -->
</html>
