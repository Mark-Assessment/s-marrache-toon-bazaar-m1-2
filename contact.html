<!DOCTYPE html>
<html lang="en">
  <!-- Head inc. Viewport, External Fonts & Meta Data Start -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toon Bazaar homepage for general information about purchasing cartoons and animations from our community of cartoonists.">
    <script src="https://kit.fontawesome.com/fced343307.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <!-- Page Title Start -->
    <title>TOON BAZAAR/CONTACT</title>
    <!-- Page Title End -->
    <!-- Background Styling Start-->
    <style>
      body {
        background-image: url('assets/images/toon-bizarre-trippy-4.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Background Styling End-->
  </head>
  <!-- Head inc. Viewport, External Fonts & Meta Data End -->
  <!-- Main Body Start -->
  <body>
    <!-- Document Header Start -->
    <header>
      <h1>TOON BAZAAR</h1>
      <h2>
        <strong>Your Vision | Our Toons</strong>
      </h2>
    </header>
    <!-- Document Header End -->
    <!-- Main Navigation Start -->
    <nav>
      <ul>
        <li class="left-nav">
          <a href="index.html#home" aria-label="Go to the homepage">
            <strong>HOME</strong>
          </a>
        </li>
        <li class="center-nav">
          <a href="market.html#market" aria-label="See what we have to offer in our marketplace">
            <strong>MARKET</strong>
          </a>
        <li class="right-nav">
          <a href="contact.html#contact" aria-label="Contact us for any questions or bespoke requests">
            <strong>CONTACT</strong>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Main Navigation End -->
    <!-- Contact Form Start -->
    <form action="https://formdump.codeinstitute.net" method="POST">
      <fieldset>
        <legend>
          <u>Details</u>
        </legend>
        <!-- Name Field Start -->
        <div class="name">
          <label for="name-field" class="block-label">Name</label>
          <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
        </div>
        <!-- Name Field End -->
        <!-- Email Field Start -->
        <div class="email">
          <label for="email-field" class="block-label">Email Address</label>
          <input id="email-field" type="email" name="email" placeholder="Your email" required>
        </div>
        <!-- Email Field End -->
      </fieldset>
      <br>
      <!-- Nature of Request Start -->
      <fieldset>
        <legend>
          <u>Request</u>
        </legend>
        <label for="request-nature" class="block-label">Nature of request?</label>
        <select id="request-nature" name="request-nature" required style="width:14em">
          <option value="">Select your option</option>
          <option value="personal">Personal</option>
          <option value="independent">Independent</option>
          <option value="commercial">Commercial</option>
          <option value="branding">Branding</option>
          <option value="marketing">Marketing</option>
          <option value="corporate">Corporate</option>
          <option value="merchandise">Merchandise</option>
          <option value="application">Application</option>
          <option value="inquiry">Inquiry</option>
          <option value="complaint">Complaint</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <!-- Nature of Request End -->
      <!-- What is Your Vision Start -->
      <div>
        <fieldset>
          <label for="vision" class="block-label">What is your vision?</label>
          <input id="vision" list="visions" name="vision">
          <datalist id="visions">
            <option value="Type your vision here"></option>
            <option value="Caricature"></option>
            <option value="Cartoon"></option>
            <option value="2D Illustration"></option>
            <option value="3D Illustration"></option>
            <option value="Comic"></option>
            <option value="Animation"></option>
            <option value="Video Game"></option>
            <option value="Storyboard"></option>
            <option value="Concept Art"></option>
          </datalist>
        </fieldset>
      </div>
      <!-- What is Your Vision End -->
      <br>
      <!-- Services Needed / Offered Start -->
      <fieldset>
        <div id="alt-legend">
          <u>Services</u>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="cartooning-checkbox" name="cartooning">
          <label for="cartooning-checkbox">Cartooning</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="writing-checkbox" name="writing">
          <label for="writing-checkbox">Writing</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="directing-checkbox" name="directing">
          <label for="directing-checkbox">Directing</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="developing-checkbox" name="developing">
          <label for="developing-checkbox">Developing</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="editing-checkbox" name="editing">
          <label for="editing-checkbox">Editing</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="publishing-checkbox" name="publishing">
          <label for="publishing-checkbox">Publishing</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="streaming-checkbox" name="streaming">
          <label for="streaming-checkbox">Streaming</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="promotion-checkbox" name="promotion">
          <label for="promotion-checkbox">Promotion</label>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="affiliate-checkbox" name="affiliate">
          <label for="affiliate-checkbox">Affiliate</label>
        </div>
      </fieldset>
      <!-- Services Needed / Offered End -->
      <br>
      <!-- Description of Request Start -->
      <fieldset>
        <legend>
          <u>Description</u>
        </legend>
        <label for="request-bespoke" class="block-label">Please describe your vision or request below:</label>
        <textarea id="request-bespoke" rows="12" cols="54" name="request-bespoke" required></textarea>
        <br>
        <!-- Add Artwork Start -->
        <label for="request-artwork" class="block-label">Please add any artwork here:</label>
        <input type="file" id="myFile" name="filename">
        <!-- Add Artwork End -->
      </fieldset>
      <fieldset>
        <label for="mailing-list-join">
          <i class="fa-solid fa-envelope-open-text fa-xs"></i> Join us at Toon Bazaar & get 15% off </label>
        <input type="checkbox" id="mailing-list-join" name="mailing-list-sign-up" value="both" checked>
        <input class="send-button" type="submit" value="SEND">
      </fieldset>
      <!-- Description of Request End -->
    </form>
    <!-- Contact Form End -->
    <!-- Footer w/ Links to Social Media Start -->
    <footer>
      <ul class="social-networks">
        <li class="left-social">
          <a href="https://www.facebook.com" aria-label="Enjoy more from Toon Bazaar on Facebook" target="_blank">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
        </li>
        <li class="center-left-social">
          <a href="https://www.instagram.com" aria-label="Enjoy more from Toon Bazaar on Instagram" target="_blank">
            <i class="fa-brands fa-square-instagram fa-xl"></i>
          </a>
        </li>
        <li class="center-right-social">
          <a href="https://www.youtube.com" aria-label="Enjoy more from Toon Bazaar on YouTube" target="_blank">
            <i class="fa-brands fa-square-youtube fa-xl"></i>
          </a>
        </li>
        <li class="right-social">
          <a href="https://www.pinterest.com" aria-label="Enjoy more from Toon Bazaar on Pinterest" target="_blank">
            <i class="fa-brands fa-pinterest fa-xl"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- Footer w/ Links to Social Media End -->
  </body>
  <!-- Main Body End -->
</html>
